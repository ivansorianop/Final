<!DOCTYPE html>  
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PLastic Ratio</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="contenedor">
		<div class="logo">
			<img src="imagenes/logo.png" alt="plastic ratio">
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="nosotros.html">Nosotros</a></li>
				<li><a href="masinfo.html">Mas información</a></li>
				<li><a href="donaciones.html">Donaciones</a></li>
			</ul>
		</nav>
		<div class="donation-container">
            
            <div class="donation-box">
	            <div class="title">Información del Donante</div>
	            
	            <div class="fields">
		            <input type="text" id="firstName" placeholder="Primer Nombre"> </input>
		            <input type="text" id="lastName" placeholder="Apellido"> </input>
		            <input type="text" id="email" placeholder="Email"> </input>
	            </div>
	            
	            <div class="amount">
		            <div class="button">$30</div>
		            <div class="button">$50</div>
		            <div class="button">$100</div>
		            <div class="button">$<input type="text" class="set-amount" placeholder=""> </input></div>
	            </div>
	            
	            <div class="switch">
					<input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
					<label for="one-time" class="switch-label switch-label-off">Una Vez</label>
					<input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
					<label for="monthly" class="switch-label switch-label-on">Mensual</label>
					<span class="switch-selection"></span>
			    </div>
			    
			    <div class="checkboxes">
					<input type="checkbox" id="receipt" class="checkbox" />
					<label for="receipt">Email Me A Receipt</label>
					
			    </div>
			    
			    <div class="confirm">
				    
			    </div>
	            
	            <div class="donate-button"><i class="fa fa-credit-card"></i> DONAR AHORA</div>
            </div>
            
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://raw.githubusercontent.com/jerryluk/jquery.autogrow/master/jquery.autogrow-min.js"></script>

		
		<footer>
			<div class="foottext">
				<h4>Plastic Ratio CSFL 2018</h2>
			</div>
			<div class="redes">
				<a href="https://www.instagram.com/"><img src="imagenes/redesa.png" alt="redesa"></a>
				<a href="https://www.instagram.com/"><img src="imagenes/redesb.png" alt="redesa"></a>
				<a href="https://www.instagram.com/"><img src="imagenes/redesc.png" alt="redesa"></a>
			</div>
		</footer>
	</div>
</body>
</html>
